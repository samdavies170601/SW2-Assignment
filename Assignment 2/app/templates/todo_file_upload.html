{% extends "base.html" %}

{% block content %}
<form method="POST" action="" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="my-4">
        {{ form.todo_file.label }}<br/>{{ form.todo_file() }}<br/>
        {% for error in form.todo_file.errors %}
            <div style="color: red;">[{{ error }}]</div>
        {% endfor %}
    </div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}
